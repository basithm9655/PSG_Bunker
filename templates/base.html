<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunker - Attendance & Timetable Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/glassmorphism.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <nav class="glass-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-chart-line"></i>
                <span>Bunker</span>
            </div>
            <div class="nav-links">
                {% if session.username %}
                <a href="{{ url_for('dashboard') }}" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="{{ url_for('timetable') }}" class="nav-link">
                    <i class="fas fa-calendar-alt"></i> Timetable
                </a>
                <a href="{{ url_for('settings') }}" class="nav-link">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="{{ url_for('logout') }}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="glass-footer">
        <div class="footer-content">
            <p>&copy; 2024 Bunker - Attendance Tracker</p>
            <p>Developed by <a href="https://www.instagram.com/bazi.t_h?igsh=MWhpanF0bDlrcHhhYQ==" target="_blank">Basi</a></p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
