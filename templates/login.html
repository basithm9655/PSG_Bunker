{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="glass-card login-card">
        <div class="card-header">
            <h1><i class="fas fa-chart-line"></i> Bunker</h1>
            <p>Track your attendance and plan your bunk days</p>
        </div>

        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Roll Number
                </label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your roll number">
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login to eCampus
            </button>
        </form>

        <div class="auth-features">
            <div class="feature">
                <i class="fas fa-chart-pie"></i>
                <span>Live Attendance Tracking</span>
            </div>
            <div class="feature">
                <i class="fas fa-calendar"></i>
                <span>Timetable Integration</span>
            </div>
            <div class="feature">
                <i class="fas fa-calculator"></i>
                <span>Bunk Planner</span>
            </div>
        </div>

        <div class="login-note">
            <p><i class="fas fa-info-circle"></i> Your credentials are secure and never stored</p>
        </div>
    </div>
</div>

<div id="loading" class="loading-overlay" style="display: none;">
    <div class="loading-spinner">
        <i class="fas fa-sync fa-spin"></i>
        <p>Logging in to eCampus...</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const submitBtn = this.querySelector('button[type="submit"]');
    const loadingOverlay = document.getElementById('loading');
    
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
    loadingOverlay.style.display = 'flex';
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
            window.location.href = data.redirect;
        } else {
            showNotification(data.message, 'error');
        }
    } catch (error) {
        showNotification('Login failed. Please try again.', 'error');
    } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to eCampus';
        loadingOverlay.style.display = 'none';
    }
});

function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.innerHTML = `
        <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i>
        <span>${message}</span>
    `;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.classList.add('show');
    }, 100);
    
    setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
            document.body.removeChild(notification);
        }, 300);
    }, 5000);
}
</script>
{% endblock %}
