<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="icon" type="image/png" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunker</title>

    <!-- Bootstrap (same as before) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bangers&family=Bebas+Neue&family=Bungee&family=Press+Start+2P&family=Rubik+Glitch&family=Square+Peg&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,700;1,400&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="allButFooter">
        <br>
        <center>
            <div class="word w1">Welcome!!ðŸ‘‹</div>
        </center>

        <div class="container mt-3">
            <!-- IMPORTANT: form now posts to /login -->
            <form action="{{ url_for('login') }}" method="post" id="myForm">
                <div class="form-group">
                    <label for="rollno" style="font-family: 'Courier Prime', monospace;color: #EEEEEE;text-shadow:2px 2px 4px #000000;">Roll Number</label>
                    <input class="form-control"
                           id="rollno"
                           name="usr"
                           placeholder="Roll Number"
                           style="font-family: 'Bungee', cursive;"
                           required
                           pattern=".*\S+.*">
                </div>
                <div class="form-group">
                    <label for="pwd" style="font-family: 'Courier Prime', monospace;color: #EEEEEE;text-shadow:2px 2px 4px #000000;">Password</label>
                    <input type="password"
                           class="form-control"
                           name="pwd"
                           id="pwd"
                           placeholder="Password"
                           style="font-family: 'Bungee', cursive;"
                           required
                           pattern=".*\S+.*">
                </div>
                <center>
                    <button type="submit" class="button button2" id="submitButton" disabled>Login</button>
                </center>
            </form>
        </div>

        <br><br>

        {% block content %}
        {% endblock %}
    </div>

    <footer class="page-footer font-small blue">
        <center>
            <h4 style="font-family: 'Press Start 2P', cursive;color: #00ADB5;">
                App in development!!
            </h4>
        </center>
        <div class="footer-copyright text-center py-3" style="color:white">
            Â© 2025 Bunker-API
        </div>
    </footer>

    <script>
        const submitButton = document.getElementById('submitButton');

        function checkInputs() {
            const input1Value = document.getElementById('rollno').value.trim();
            const input2Value = document.getElementById('pwd').value.trim();

            if (input1Value !== '' && input2Value !== '') {
                submitButton.removeAttribute('disabled');
            } else {
                submitButton.setAttribute('disabled', 'disabled');
            }
        }

        const inputs = document.querySelectorAll('input');
        inputs.forEach((input) => {
            input.addEventListener('input', checkInputs);
            input.addEventListener('change', checkInputs);
        });

        checkInputs();
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
